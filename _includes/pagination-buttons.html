
<div class="container">
<nav aria-label="Pages">
    {% if paginator.previous_page %}
        <a class="btn btn-outline-secondary float-left" href="{{ paginator.previous_page_path }}">Previous Page</a>
    {% endif %}

    {% if paginator.next_page %}
        <a class="btn btn-outline-secondary float-right" href="{{ paginator.next_page_path }}">Next Page</a>
    {% endif %}
</nav>
</div>
