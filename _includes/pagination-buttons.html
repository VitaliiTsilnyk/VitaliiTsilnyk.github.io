
<div class="pagination container">
    {% if paginator.previous_page %}
        <a class="btn btn-outline-secondary mr-auto" href="{{ paginator.previous_page_path }}">Previous Page</a>
    {% endif %}

    {% if paginator.next_page %}
        <a class="btn btn-outline-secondary ml-auto" href="{{ paginator.next_page_path }}">Next Page</a>
    {% endif %}
</div>
