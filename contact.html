heading: Send me a message
---


<p>I'll email you back as soon as I can.</p>

<form action="https://formcarry.com/s/{{ site.formcarry.form_key }}" method="POST" accept-charset="UTF-8">

    <div class="form-label-group">
        <input id="contact-form-email" type="email" name="email" class="form-control" placeholder="Your Email address" required>
        <label for="contact-form-email"><i class="fas fa-at"></i> Your Email address</label>
    </div>
    <div class="form-label-group">
        <input id="contact-form-name" type="text" name="name" class="form-control" placeholder="Your name" required>
        <label for="contact-form-name"><i class="fas fa-user"></i> Your name</label>
    </div>
    <div class="form-label-group" style="display: none;">
        <input id="contact-form-lastname" type="text" name="_gotcha" class="form-control" placeholder="Your last name">
        <label for="contact-form-lastname"><i class="fas fa-user"></i> Your last name</label>
    </div>
    <div class="form-label-group">
        <textarea id="contact-form-message" name="message" class="form-control" placeholder="Message" rows="5" required></textarea>
        <label for="contact-form-message"><i class="fas fa-edit"></i> Message</label>
    </div>

    <div class="text-right">
        <button class="btn btn-lg btn-primary " type="submit">
            <i class="fas fa-paper-plane"></i> Send
        </button>
    </div>
</form>
