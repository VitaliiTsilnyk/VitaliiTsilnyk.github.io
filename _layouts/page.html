---
layout: default
---
<div class="container">
  <article class="post">
  
      {% if page.heading != false %}
      {% if page.title or page.heading %}
          <header class="post-header">
            <h1 class="post-title">
                {% if page.heading %}{{ page.heading | escape }}{% else %}{{ page.title | escape }}{% endif %}
            </h1>
          </header>
      {% endif %}
      {% endif %}
    
      <div class="post-content">
        {{ content }}
      </div>
  
  </article>
</div>
